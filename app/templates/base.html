<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}VIVIT{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" type="image/x-icon">
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}

    {% endblock head %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">

        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('product.products_list') }}">VIVIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('product.products_list') }}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('order.orders_list') }}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('analytics.stats') }}">Dashboard</a>
                    </li>
                </ul>
            </div>
            <div>
                {% if current_user.is_authenticated %}
                {{current_user.username}}
                <a class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}">Logout</a>
                {% else %}
                You must <a class="" href="{{ url_for('auth.login') }}">Login</a>!

                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
