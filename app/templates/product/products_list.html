{% extends 'base.html' %}


{% block content %}    
    <h1>Products List</h1>
    <p>This is the products list page.</p>
    <div class="row">
        <div class="col">
            <a href="{{ url_for('product.add_product') }}" class="btn btn-primary mb-3">Add New Product</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.id }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>
                            <a href="{{ url_for('product.edit_product', product_id=product.id) }}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{{ url_for('product.delete_product', product_id=product.id) }}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
